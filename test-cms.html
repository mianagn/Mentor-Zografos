<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CMS Quick Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; background: #f8f9fa; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        pre { white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body>
    <h1>CMS Loading Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(title, content, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            results.appendChild(div);
        }
        
        // Test 1: Load about.yml directly
        fetch('/_data/about.yml')
            .then(response => {
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response.text();
            })
            .then(yamlText => {
                addResult('1. Raw YAML Content from about.yml', yamlText);
                
                // Test 2: Check if test 123 is in the content
                const hasTest = yamlText.includes('test 123');
                addResult('2. Contains "test 123"', hasTest ? 'YES ✅' : 'NO ❌', !hasTest);
                
                // Test 3: Parse the YAML manually
                const lines = yamlText.split('\n');
                let subtitle = '';
                for (let line of lines) {
                    if (line.trim().startsWith('subtitle:')) {
                        subtitle = line.split('subtitle:')[1].trim();
                        break;
                    }
                }
                addResult('3. Parsed Subtitle', subtitle || 'Not found');
                
                // Test 4: Check current DOM content
                const aboutSubtitle = document.querySelector('#about .section-subtitle');
                if (aboutSubtitle) {
                    addResult('4. Current DOM Content', aboutSubtitle.textContent);
                    const domHasTest = aboutSubtitle.textContent.includes('test 123');
                    addResult('5. DOM Has "test 123"', domHasTest ? 'YES ✅' : 'NO ❌', !domHasTest);
                } else {
                    addResult('4. DOM Element', 'About subtitle element not found', true);
                }
                
            })
            .catch(error => {
                addResult('Error loading about.yml', error.message, true);
            });
        
        // Test 5: Check if CMS loader is working
        setTimeout(() => {
            addResult('6. CMS Loader Status', typeof window.CMSLoader !== 'undefined' ? 'Loaded' : 'Not loaded');
            
            // Test 6: Manual CMS loading simulation
            if (typeof window.CMSLoader !== 'undefined') {
                addResult('7. CMS Loader', 'Available - testing...');
            } else {
                addResult('7. CMS Loader', 'Not available', true);
            }
        }, 2000);
        
    </script>
</body>
</html>
