title: Σχετικά με εμάς
subtitle: 16 χρόνια εμπειρίας στην προώθηση επιχειρήσεων
content:
  - Η εταιρεία Mentor Zografos ξεκίνησε το 2009 με έξυπνες και πολλές
    πρωτοποριακές προτάσεις στο κλάδο προβολής και προώθησης των συνεργαζόμενων
    με αυτή επιχειρήσεων σε πανελλαδική κλίμακα.
  - Με μοχλό ανάπτυξης και βασική δραστηριότητα από την αρχή τα αναλώσιμα
    φαρμακείων, πολύ σύντομα επεκτάθηκε σε συνεργασίες και με άλλους κλάδους
    ένεκα της ανάπτυξης σε εισαγωγές και εξαγωγές προϊόντων σε τιμές χονδρικής.
features:
  - icon: fas fa-print
    title: Υπηρεσίες Εκτύπωσης
    description: Μεταξοτυπία, φλεξογραφία, ταμπόν, χρυσοτυπία και πολλά άλλα
  - icon: fas fa-shipping-fast
    title: Εισαγωγές & Εξαγωγές
    description: Προϊόντα σε τιμές χονδρικής σε πανελλαδική κλίμακα
  - icon: fas fa-pills
    title: Αναλώσιμα Φαρμακείων
    description: Ειδικευμένα προϊόντα για φαρμακεία και επιχειρήσεις υγείας
